<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site Airlines</title>
</head>
<body>

<h1>Nos vols ✈️</h1>
<div id="vols"></div>

<script>
function afficherVols(data) {
  const container = document.getElementById("vols");
  container.innerHTML = "";

  data.forEach(vol => {
    container.innerHTML += `
      <div>
        <h3>${vol.titre}</h3>
        <p>${vol.description}</p>
        <strong>${vol.prix} €</strong>
      </div>
    `;
  });
}
</script>

<script src="https://script.google.com/macros/s/AKfycbw4yAzQdyi5csiekRQ52LB15z9IGV3dcf3ei43s_WL_rHrGCgMcdAaXyiISQudlwEWe/exec?callback=afficherVols"></script>

</body>
</html>
