<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site Airlines</title>
</head>
<body>

<h1>Nos vols ✈️</h1>
<p> Bonsoir</p>
<div id="vols"></div>

<script>
fetch("https://script.google.com/macros/s/AKfycbw4yAzQdyi5csiekRQ52LB15z9IGV3dcf3ei43s_WL_rHrGCgMcdAaXyiISQudlwEWe/exec")
  .then(res => res.json())
  .then(vols => {
    const container = document.getElementById("vols");
    vols.forEach(vol => {
      container.innerHTML += `
        <div>
          <h3>${vol.date}</h3>
          <p>${vol.pilote}</p>
          <strong>${vol.cargo} €</strong>
        </div>
      `;
    });
  });
</script>

</body>
</html>
